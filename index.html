<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB-->
	<link rel="stylesheet" href="./node_modules/mdb-ui-kit/css/mdb.min.css">
	<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet" /> -->
	<link rel="stylesheet" href="./css/main.css">
	<title>Dashboard</title>
</head>

<body>
	<!-- MDB Js-->
	<div>

		<div class="toltip">
			<h2 class="btn">mufoqiyatli qo'shildi</h2>
		</div>
		<div class="py-3 bg-danger">
			<div class="container">
				<span class="fs-3 text-white">Dashboard</span>
			</div>
		</div>
		<div class="container">
			<div class="row mt-1 bg-secondary">
				<div class="col-md-2 bg-warning">
					<form class="p-2" id="form">

						<div class="mb-3 ">
							<label class="form-label text-black" for="form1">Enter name</label>
							<input type="text" id="form1" class="form-control userName" placeholder="Enter username" />
						</div>

						<div class=" mb-3">
							<label class="form-label text-black" for="form2">Reting</label>
							<input type="number" id="form2" class="form-control userReting" placeholder="Enter reting" />
						</div>

						<button class="btn btn-success w-100">Submit</button>
					</form>
				</div>

				<div class="col-md-7">
					<table class="table table-bordered table-striped table-hover">
						<thead>
							<tr class="bg-info text-white">
								<th>ID</th>
								<th>userName</th>
								<th>score</th>
								<th>edit</th>
								<th>delet</th>
							</tr>
						</thead>

						<tbody>
						</tbody>
					</table>
				</div>
				<div class="col-md-3 bg-light shadow">
					<h2 class="text-dark text-center">Bookmark</h2>
				</div>
			</div>
		</div>
	</div>

<!-- Modal -->
<div class="modal top fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
  <div class="modal-dialog  ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
				<div class="form-outline mb-3">
					<input type="text" id="typeText" class="form-control" />
					<label class="form-label" for="typeText">Text input</label>
				</div>
				<div class="form-outline">
					<input type="number" id="typeNumber" class="form-control" />
					<label class="form-label" for="typeNumber">Number input</label>
				</div>
				<button type="submit" class="btn btn-primary changesData" >Save changes</button>
			</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
	<script src="./js/plugin.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
